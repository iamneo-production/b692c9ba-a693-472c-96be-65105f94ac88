
<button type="button" class="btn btn-primary float-right m-2" 
data-bs-toggle="modal" data-bs-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
    Add course
  </button>
  <br>

  <div class=""d-flex flex-row>
    <input [(ngModel)]="courseNameFilter" class="form-control"
    (keyup)="FilterFn()" placeholder="Search By courseName">
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModelTitle}}</h5>
          <button type="button" class="close" 
          data-bs-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-addcourse [course]="course" *ngIf="ActivateAddcourse">
            </app-addcourse>
        </div>
      </div>
    </div>
  </div>
