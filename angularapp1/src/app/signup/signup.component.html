
   
<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <div class="text-center">
                  <h1>Register</h1>
                  <h6>Register Yourself here!!</h6>
              </div>
              <form>
                  <div>
                    <select id="choose" [style.color]='red1'>
                      
                      <option value="" disabled selected hidden >Enter admin/user</option>
                      <option id=admin>admin</option>
                      <option id=user>user</option>
                    </select><br><br>
                  </div>
                  <div class="mb-4">
                    <input type="email" placeholder="Email address" class="form-control" id="email" aria-describedby="emailHelp">
                    
                  </div>
                  <div class="mb-4">
                    
                    <input type="text" placeholder="username" class="form-control" id="username">
                  </div>
                  <div class="mb-4">
                   
                    <input type="text" placeholder="Mobile number" class="form-control" id="mobileNumber">
                  </div>
                  <div class="mb-4">
                    
                    <input type="password" placeholder="Password" class="form-control" id="password">
                  </div>
                  <div class="mb-4">
                    
                    <input type="password" placeholder="Confirm Password" class="form-control" id="confirmPassword">
                  </div>
                  <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </form>
                <br>
                <a routerLink="/login"  id="signinLink">Already Registered? click to login</a>
          </div>
      </div>
  </div>
</div>
